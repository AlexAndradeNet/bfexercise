ext {
    serenityCoreVersion = '4.1.10'
    cucumberVersion = '7.17.0'
    junitVersion = '5.10.2'
    junitPlatformVersion = '1.10.2'
    aeonbitsVersion = '1.0.12'
    gsonVersion = '2.10.1'
    slf4jVersion = '2.0.13'

    libs = [
            gson    : "com.google.code.gson:gson:${gsonVersion}",
            aeonbits: "org.aeonbits.owner:owner:${aeonbitsVersion}",
            slf4j   : [
                    api   : "org.slf4j:slf4j-api:${slf4jVersion}",
                    simple: "org.slf4j:slf4j-simple:${slf4jVersion}",
            ],

            test    : [
                    serenity: [
                            core               : "net.serenity-bdd:serenity-core:${serenityCoreVersion}",
                            ensure             : "net.serenity-bdd:serenity-ensure:${serenityCoreVersion}",
                            screenplay         : "net.serenity-bdd:serenity-screenplay:${serenityCoreVersion}",
                            screenplayWebdriver: "net.serenity-bdd:serenity-screenplay-webdriver:${serenityCoreVersion}",
                            cucumber           : "net.serenity-bdd:serenity-cucumber:${serenityCoreVersion}",
                            junit              : "net.serenity-bdd:serenity-junit5:${serenityCoreVersion}",
                    ],
                    junit   : [
                            // junit: "org.junit.jupiter:junit-jupiter-api:${junitVersion}",
                            engine  : "org.junit.jupiter:junit-jupiter-engine:${junitVersion}",
                            launcher: "org.junit.platform:junit-platform-launcher:${junitPlatformVersion}",
                            suite   : "org.junit.platform:junit-platform-suite:${junitPlatformVersion}"
                    ],
                    cucumber: [
                            java : "io.cucumber:cucumber-java:${cucumberVersion}",
                            junit: "io.cucumber:cucumber-junit-platform-engine:${cucumberVersion}"
                    ],
            ]
    ]
}

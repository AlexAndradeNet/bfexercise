serenity {
  project.name = "com-blankfactor-qa-exercise"
  compromised.on = java.io.FileNotFoundException
  console.colors = true
  enable.markdown = true
  take.screenshots = FOR_FAILURES  # Limit screenshots to failures to save time and resources
  step.logging.enabled = true
  report.show.manual.tests = false
  extended.reports.show.step.details = true
  test.root = "net.alexanderandrade.ui.definitions"
  linked.tags = "issue"
  #  logging = "VERBOSE"
  #restart.browser.for.each=SCENARIO
  restart.browser.for.each = NEVER
  browser.maximized = true
  feature.file.encoding = "UTF-8"
}

webdriver {
  driver = "firefox"
  autodownload = true
  capabilities {
    browserName = "firefox"
    pageLoadStrategy = "normal"
    acceptInsecureCerts = true
    unhandledPromptBehavior = "dismiss"
    strictFileInteractability = true
  }
}

#Change to true previous to PR
headless.mode = true

#firefox.options.args = "--headless=new"

environments {
    dev {
        webdriver.base.url = "https://rahulshettyacademy.com/AutomationPractice/"
    }
    stg {
        webdriver.base.url = "https://rahulshettyacademy.com/AutomationPractice/"
    }
    pro {
        webdriver.base.url = "https://rahulshettyacademy.com/AutomationPractice/"
    }
    default {
        webdriver.base.url = "https://rahulshettyacademy.com/AutomationPractice/"
    }
    all {
        home.page = "#{webdriver.base.url}"
    }
}
